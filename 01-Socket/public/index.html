<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="container">
  <h1 class="mt-5">Minichat</h1>
  <hr>
  
  <form id="miForm">
    <div class="row">
      <div class="col-8">
        <input type="text" id="txtMensaje" placeholder="Escriba mensaje..." class="form-control">
       </div>
       <div class="col-4">
          <button class="btn btn-primary">
            Enviar
          </button>
       </div>
    </div>
  </form>
   <div class="row">
      <div class="col">
          <ul id="misMensajes" class="mt-2">
         
          </ul>
      </div>

   </div>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js" integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  <script>
   const socket = io('http://localhost:8081/');

   //Referencias elementos del DOM
   const formulario = document.querySelector('#miForm');
    const mensajes = document.querySelector('#misMensajes');
    const txtMensaje = document.querySelector('#txtMensaje');

    formulario.addEventListener('submit', (ev) =>{
      ev.preventDefault();
      const nuevoMensaje = txtMensaje.value;
      // console.log(nuevoMensaje);
      socket.emit('mensaje-to-server', {texto: nuevoMensaje});   
    });

     socket.on('mensaje-from-server', (data)=>{
      console.log(data);
      mensajes.innerHTML += `<li>${data.texto}</li>`;
    });

    // socket.on('mensaje-bienvenida', (data)=>{
    //   console.log(data);
    // });

    // setTimeout(()=>{
    //     socket.emit('mensaje-cliente', {msg:'cliente', nombre:'Zegarra '})
    // }, 2000);
  </script>
</body>
</html>
